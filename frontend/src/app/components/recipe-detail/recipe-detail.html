<div *ngIf="recipe" class="recipe-detail">
  <h2>{{ recipe.name }}</h2>
  <img [src]="recipe.image" [alt]="recipe.name" />
  
  <h3>Ingredientes</h3>
  <ul>
    <li *ngFor="let ing of recipe.ingredients">{{ ing }}</li>
  </ul>

  <h3>Instrucciones</h3>
  <p>{{ recipe.instructions }}</p>

  <a routerLink="/" style="display: inline-block; margin-top: 20px;">← Volver al catálogo</a>
</div>
